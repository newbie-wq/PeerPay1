<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPay signIn Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/signIn.css">
</head>
<body>
    <main class="main-signIn signUp-Page">
        <header class="headee header">
            <a href="#" class="logo">
                <img src="./images/PeerPay.svg" alt="">
            </a>
            <div class="signIn">
                <p>Don't have an account?</p>
                <a href="./index.html">Sign up</a>
            </div>
        </header>

        <div class="signIn-word" >
            <h1>Sign In to your account</span></h1>
        </div>

        <section class="signIn-form">
            <form action="" method="post">
                <div class="input-box">
                    <input type="email" name="" id="">
                    <label for="email">email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="">
                    <label for="tel">password</label>
                </div>
                <div class="input-box btn">
                    <input type="button" class="button" value="sign up">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
